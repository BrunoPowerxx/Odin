<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Site{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        nav { background: #2c3e50; color: white; padding: 1rem 0; }
        nav .container { display: flex; justify-content: space-between; align-items: center; }
        nav h1 { font-size: 1.5rem; }
        nav ul { display: flex; gap: 2rem; list-style: none; }
        nav a { color: white; text-decoration: none; transition: opacity 0.3s; }
        nav a:hover { opacity: 0.7; }
        main { min-height: calc(100vh - 200px); padding: 3rem 0; }
        footer { background: #34495e; color: white; text-align: center; padding: 2rem 0; margin-top: 3rem; }
        .btn { display: inline-block; background: #3498db; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 5px; transition: background 0.3s; }
        .btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <h1>Django Demo Site</h1>
            <ul>
                <li><a href="{% url 'pages:home' %}">Home</a></li>
                <li><a href="{% url 'pages:about' %}">About</a></li>
                <li><a href="{% url 'pages:blog' %}">Blog</a></li>
                <li><a href="{% url 'pages:contact' %}">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Django Demo Site. Built with Django and deployed on Render.</p>
        </div>
    </footer>
</body>
</html>
