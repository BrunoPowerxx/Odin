name: Generate League Scripts

on:
  workflow_dispatch:   # allows manual trigger from GitHub UI

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Build & run the Docker Compose container
      - name: Build & run container
        run: |
          docker compose up --build

      # Step 3: Upload the generated league scripts as artifacts
      - name: Upload generated league scripts
        uses: actions/upload-artifact@v4
        with:
          name: league-scripts
          path: app/data/temp/leagues/
